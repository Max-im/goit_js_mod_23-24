<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MVC-todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <!-- 	Header  -->
      <h1 class="text-secondary text-center mb-3">MVC todo</h1>

      <!-- 	Main  -->
      <main>
        <form class="form">
          <div class="input-group mb-3 col-6">
            <input type="text" class="form-control input" placeholder="type action" />
            <div class="input-group-append">
              <button type="submit" class="input-group-text bg-primary text-light">Add</button>
            </div>
          </div>
        </form>
        <ul class="list"></ul>
      </main>

      <!-- 	Modal  -->
      <div class="overlay d-none">
        <form class="changeModal">
          <i class="far fa-times-circle text-danger changeModal__close"></i>
          <h4>Set new value</h4>
          <div class="changeModal__content">
            <input type="text" class="modalInput" />
            <button type="submit" class="btn btn-success fas fa-check-circle"></button>
            <i class="btn btn-danger fas fa-times-circle"></i>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
